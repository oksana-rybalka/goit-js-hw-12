<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container-images">
        <h1 class="photo-gallery">
          <span class="main-title-gradient">Фото галерея</span>
        </h1>
        <form class="form-img">
          <input
            class="input-img"
            name="search"
            placeholder="Введіть свій запит..."
          />
          <button class="btn" type="submit">Пошук</button>
        </form>

        <ul class="list-img"></ul>

        <div class="spinner">
          <span class="loader hidden"></span>
        </div>
        <button class="btn-load-more hidden" type="button">Показати ще</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
